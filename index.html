<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function bodyScale() {
            var devicewidth = document.documentElement.clientWidth;
            var scale = devicewidth / 1440;  // 分母——设计稿的尺寸
            document.body.style.zoom = scale;
        }
        window.onload = window.onresize = function () {
            bodyScale();
        };

    </script>
    <title>Blog</title>
</head>

<body>
    <style>
        body {
            background-color: lightgray;
            margin: 0;
            /* background-image: url(./src/bg.jpg);
            background-repeat:round; */
            display: flex;
        }
    </style>
    <div id="sidebar">
        <div id="author">
            <img src="./src/tx.jpeg" alt="作者头像" width="200px" height="200px">
            <span class="nickname">Zhangsq37</span>
            <hr style="border: 1px solid black; width: 80%;">

        </div>
        <div id="content">

        </div>

        <style>
            /* 左边边栏样式 */
            div#sidebar div {
                margin: 10px;
                background-color: white;
            }

            /* 作者信息项 */
            div#author {
                width: 200px;
                height: 340px;

               display: flex;
               flex-direction: column;

            }
            span.nickname{
               align-self: center;
               
            }

            /* 目录项 */
            div#content {
                width: 200px;
                height: 400px;

            }
        </style>
    </div>

    <div id="main">
        <style>
            div#main {
                width: 1000px;
                height: 750px;
                background-color: white;
                margin-top: 10px;
                margin-bottom: 10px;
            }
        </style>



    </div>

    <div id="rightbar">
        <style>
            div#rightbar {
                width: 200px;
                height: 750px;
                background-color: white;
                margin: 10px;
            }
        </style>
    </div>


</body>

</html>
